<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	
	<title>Employee Directory</title>
	
</head>

<body>

<div class="container">
	<h3>Employee Directory</h3>
	<hr>
	
	
		<form action="#" th:action="@{/employees/search}" class="form-inline">
			<!-- Add a button -->
			<a th:href="@{/employees/showFormForAdd}"
				class="btn btn-primary btn-sm  mr-5 mb-3">
				Add employee
			</a>
			
			<div class="col-md-3"></div>
			
			<input class="form-control ml-5 mr-sm-2 col-md-5 mb-3" type="search" name="employeeName" placeholder="Search"/>
			
			<button class="btn btn-success mb-3" type="submit">Search</button>
		
		</form>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
				
				<td th:text="${tempEmployee.firstName}"/>
				<td th:text="${tempEmployee.lastName}"/>
				<td th:text="${tempEmployee.email}"/>
				
				<!-- Add update button/link -->
				<td>
					<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
					   class="btn btn-info btn-sm">
					   Update
					</a>
					
					<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
					   Delete
					</a>
				
				</td>
				
			</tr>
		</tbody>
	
	
	</table>
	
	<a th:href="@{/employees/list}"
	   class="btn btn-secondary btn-sm">Return to full table</a>

</div>
</body>

</html>
